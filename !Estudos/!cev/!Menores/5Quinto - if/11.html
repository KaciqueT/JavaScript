<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>

</head>

<body>
    <h1>Saiba sua Nacionalidade!</h1>
    <p>Onde você mora?</p>
    <input type="text" name="nal" id="nal"> <input type="button" value="Confira!" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var naltxt = document.querySelector('input#nal')
            var res = window.document.getElementById('res')
            var nal1 = String(naltxt.value)
            res.innerHTML = `<p>Você atualmente mora no(a) <strong>${nal1}</strong>!</p>`
            if(nal1 == 'Brasil'){
                res.innerHTML += 'Portanto, você é Brasileiro!'
            }else{
                res.innerHTML += 'Portanto, você é Estrangeiro!'
            }
        }
    </script>
</body>

</html>
