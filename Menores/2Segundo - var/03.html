    <h1>Olá Mundo</h1> <!--Comentario HTML-->
    <p>Olá mundo é o codigo mais escrito da historia da programação. - Fonte : Confia.</p>

    <script>
        var numero1 = Number(window.prompt('Digite um numero:')) //Comentario JS - Digitar numero(string)
        var numero2 = Number(window.prompt('Digite mais um numero:'))
        var soma = numero1 + numero2

        window.alert(`A soma entre ${numero1} e ${numero2} é ${soma}`) // concatenação(junção de variaveis)
    </script>
