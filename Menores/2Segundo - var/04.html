<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarto</title>

    <style>
        body{
            background-color: azure;
            font: normal 20pt Arial;
        }
    </style>

</head>

<body>
    
    <script>
        var nome = window.prompt('Qual seu nome?') //> salario = 1000 / r = salario >= 1500 ? 'Vou' : 'Não vou'
        document.write(`Olá, <strong>${nome}</strong> Seu nome tem ${nome.length} letras!</br>`)
        document.write(`Seu nome em maiusculo é ${nome.toUpperCase()}!</br>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}!`)
    </script>

</body>

</html>
